<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name">Name<input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
        <label for="email">Email<input id="email" name="email" type="email" required placeholder="Enter Your Email"/></label>
        <label for="number">Age (optional)<input id="number" name="number" type="number" min="13" max="120" placeholder="Age"/></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="definitely" class="inline" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="not-sure" class="inline" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="favorite">What is your favorite feature of freeCodeCamp?
          <select id="favorite" name="favorite">
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="3">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front-end-projects">
          <input class="inline" id="front-end-projects" type="checkbox" name="front-end-projects"/>Front-end Projects
        </label>
        <label for="back-end-projects">
          <input class="inline" id="back-end-projects" type="checkbox" name="back-end-projects"/>Back-end Projects
        </label>
        <label for="data-visualization">
          <input class="inline" id="data-visualization" type="checkbox" name="data-visualization"/>Data Visualization
        </label>
        <label for="challenges">
          <input class="inline" id="challenges" type="checkbox" name="challenges"/>Challenges
        </label>
        <label for="open-source-community">
          <input class="inline" id="open-source-community" type="checkbox" name="open-source-community"/>Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input class="inline" id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms"/>Gitter help rooms
        </label>
        <label for="videos">
          <input class="inline" id="videos" type="checkbox" name="videos"/>Videos
        </label>
        <label for="city-meetups">
          <input class="inline" id="city-meetups" type="checkbox" name="city-meetups"/>City Meetups
        </label>
        <label for="wiki">
          <input class="inline" id="wiki" type="checkbox" name="wiki"/>Wiki
        </label>
        <label for="forum">
          <input class="inline" id="forum" type="checkbox" name="forum"/>Forum
        </label>
        <label for="additional-courses">
          <input class="inline" id="additional-courses" type="checkbox" name="additional-courses"/>Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
